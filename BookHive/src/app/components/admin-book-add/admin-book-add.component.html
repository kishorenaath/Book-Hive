
  
  <div>
    <app-admin-dashboard></app-admin-dashboard>
  </div>
  <section id="product">
    <div class="container">
      <div class="col-12">
        <div class="row mt-3">
            <div class="col-lg-3 col-md-6 " *ngFor="let book of books">
                <div class="box-shadow">
                    <div class="card mt-2">
                      <img class="card-img-top" src="{{book.imgUrl}}" 
                            class="card-img-top img-fluid" alt="..." >
                        <div class="card-body">
                            <h5 class="card-title">{{ book.title }}</h5>
                            <p class="card-text">{{book.author}}</p>
                            <p class="card-text"><span
                                    class="text-danger fw-semibold me-2">{{book.price | currency}}</span> 
                            </p>
                            <div class="card-body">
                              <button type="button" class="btn btn-outline-dark" [routerLink]="['/book', book.bookId]">View Details</button>
                              <button type="button" class="btn btn-outline-dark" [routerLink]="['/admin/books/edit', book.bookId]">Edit</button>
                              <button type="button" class="btn btn-outline-danger" (click)="deleteBook(book.bookId)">Delete</button>
                            </div>
                   </div>
                </div>
            </div> 
        </div>
    </div>
    </div>
