<div>
    <app-cust-dashboard></app-cust-dashboard>
  </div>
  <section id="product">
    <div class="container">
      <div class="col-12">
        <div class="row mt-3">
            <!-- <div *ngIf="cartitems == undefined">
                <h1>Basket is Empty!!</h1>
            </div> -->
            <div class="col-lg-3 col-md-6 " *ngFor="let book of cartitems">
                <div class="box-shadow">
                    <div class="card mt-2">
                      <img class="card-img-top" src="{{book.imgUrl}}" 
                            class="card-img-top img-fluid" alt="..." >
                        <div class="card-body">
                            <h5 class="card-title">{{ book.title }}</h5>
                            <p class="card-text">{{book.author}}</p>
                            <p class="card-text"><span
                                    class="text-danger fw-semibold me-2">{{book.price | currency}}</span> 
                            </p>
                            <div class="card-body">
                                <button type="button" class="btn btn-outline-success" [routerLink]="['/placeorder', book.basketId]">Buy</button>&nbsp;
                            </div>
                            <div>
                                <button type="button" class="btn btn-outline-danger" (click)="removeItem( book.basketId)">Remove</button>
                            </div>
                   </div>
                </div>
            </div> 
        </div>
    </div>
    </div>
